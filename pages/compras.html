<main class="contenido">
<header class="topbar"><h1>Solicitud de Producto</h1></header>

<section class="card">
  <p>Completa el formulario y serás redirigido a WhatsApp para confirmar tu solicitud:</p>
  <form id="formPedido">
    <label>Nombre completo:</label>
    <input type="text" id="nombre" required>
    <label>Correo electrónico:</label>
    <input type="email" id="correo" required>
    <label>Producto solicitado:</label>
    <input type="text" id="producto" required>
    <label>Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1" required>
    <button type="submit">Enviar pedido</button>
  </form>
  <p id="msgPedido"></p>
</section>

</main>
</div>

<script src="../js/sidebar.js" defer></script>
<script>
document.getElementById('formPedido').addEventListener('submit', function(e){
  e.preventDefault();
  const nombre = document.getElementById('nombre').value;
  const correo = document.getElementById('correo').value;
  const producto = document.getElementById('producto').value;
  const cantidad = document.getElementById('cantidad').value;
  if(!nombre||!correo||!producto||!cantidad){document.getElementById('msgPedido').textContent="Complete todos los campos";return;}
  const mensaje = `Hola,%20soy%20${encodeURIComponent(nombre)},%20correo:%20${encodeURIComponent(correo)},%20quiero%20${encodeURIComponent(cantidad)}%20unidad(es)%20de%20${encodeURIComponent(producto)}`;
  window.open(`https://wa.me/59174911918?text=${mensaje}`, '_blank');
});
</script>
</body>
