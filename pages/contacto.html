</head>
<body>
<div class="app">

<aside class="sidebar">
  <div class="brand">
    <img src="../imagenes/logo.png" alt="AudioMax">
    <h3>AudioMax</h3>
  </div>

    </ul>

<main class="contenido">
<header class="topbar"><h1>Contacto</h1></header>

<section class="card">
  <form id="formContacto">
    <label>Nombre completo</label>
    <input type="text" id="nombre" required>
    <label>Correo electrónico</label>
    <input type="email" id="correo" required>
    <label>Mensaje</label>
    <textarea id="mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <p id="msgContacto"></p>
</section>

</main>
</div>

<script src="../js/sidebar.js" defer></script>
<script>
document.getElementById('formContacto').addEventListener('submit', function(e){
  e.preventDefault();
  const nombre = document.getElementById('nombre').value;
  const correo = document.getElementById('correo').value;
  const mensaje = document.getElementById('mensaje').value;
  if(!nombre||!correo||!mensaje){document.getElementById('msgContacto').textContent="Complete todos los campos";return;}
  document.getElementById('msgContacto').textContent="Mensaje enviado con éxito, gracias por contactarnos.";
  this.reset();
});
</script>
</body>
