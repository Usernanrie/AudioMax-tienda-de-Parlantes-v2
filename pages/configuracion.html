<section class="card">
  <h2>Cambiar contraseña</h2>
  <form id="formPass">
    <label>Contraseña actual</label>
    <input type="password" id="passActual" required>
    <label>Nueva contraseña</label>
    <input type="password" id="passNueva" required>
    <label>Confirmar nueva contraseña</label>
    <input type="password" id="passConfirm" required>
    <button type="submit">Actualizar contraseña</button>
  </form>
  <p id="msgPass"></p>
</section>

</main>
</div>

<script src="../js/sidebar.js" defer></script>
<script>
document.getElementById('formPass').addEventListener('submit', function(e){
  e.preventDefault();
  const actual = document.getElementById('passActual').value;
  const nueva = document.getElementById('passNueva').value;
  const confirm = document.getElementById('passConfirm').value;
  if(nueva.length<6){document.getElementById('msgPass').textContent='La nueva contraseña debe tener al menos 6 caracteres'; return;}
  if(nueva!==confirm){document.getElementById('msgPass').textContent='Las contraseñas no coinciden'; return;}
  document.getElementById('msgPass').textContent='Contraseña actualizada con éxito';
  this.reset();
});
</script>
