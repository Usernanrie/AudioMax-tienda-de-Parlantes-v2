<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - AudioMax</title>
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/validaciones.js" defer></script>
</head>
<body>
<div class="login-container">

    <h2>Registro de Usuario</h2>
    <p>Completa los campos para crear tu cuenta</p>

    <form id="registroForm">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" placeholder="example@dominio.com" required>

        <label for="pass">Contraseña</label>
        <input type="password" id="pass" placeholder="Mínimo 6 caracteres" required>

        <label for="pass2">Confirmar Contraseña</label>
        <input type="password" id="pass2" placeholder="Repite tu contraseña" required>

        <button type="submit">Crear Cuenta</button>
    </form>

    <p class="login-link">¿Ya tienes cuenta? <a href="../index.html">Inicia sesión aquí</a></p>

</div>
</body>
</html>
