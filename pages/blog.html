<link rel="stylesheet" href="../css/responsive.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">

<aside class="sidebar">
  <div class="brand">
    <img src="../imagenes/logo.png" alt="AudioMax">
    <h3>AudioMax</h3>
  </div>
  <nav>
    <ul>
      <li><a href="inicio.html">Inicio</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>

      <li><a href="configuracion.html">Configuración</a></li>
      <li><a href="../index.html">Cerrar sesión</a></li>
    </ul>
  </nav>
</aside>

<main class="contenido">
<header class="topbar"><h1>Blog y Comentarios</h1></header>

<section class="card">
  <h2>Deja tu comentario</h2>
  <form id="formComentario">
    <label>Nombre completo</label>
    <input type="text" id="nombre" required>
    <label>Correo electrónico</label>
    <input type="email" id="correo" required>
    <label>Comentario</label>
    <textarea id="comentario" required></textarea>
    <button type="submit">Enviar comentario</button>
  </form>
  <p id="msgComentario"></p>
</section>

<section class="card">
  <h2>Comentarios recientes</h2>
  <p>No hay comentarios todavía. Los comentarios se mostrarán aquí.</p>
</section>

</main>
</div>

<script src="../js/sidebar.js" defer></script>
<script>
document.getElementById('formComentario').addEventListener('submit', function(e){
  e.preventDefault();
  const nombre = document.getElementById('nombre').value;
  const correo = document.getElementById('correo').value;
  const comentario = document.getElementById('comentario').value;
  if(!nombre||!correo||!comentario){document.getElementById('msgComentario').textContent="Complete todos los campos";return;}
  document.getElementById('msgComentario').textContent="Comentario enviado con éxito. Gracias por participar.";
  this.reset();
});
</script>
</body>
</html>
